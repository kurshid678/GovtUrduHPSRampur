<!doctype html>
<html >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width  initial-scale=1.0">
<title> Govt Urdu Hps School Rampur </title>
<style>
body{
height: 100vh;
width: 100vw;
margin: 5px;
background-color: green;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
background-image: url('back.jpg');

}

  .login-container {
            background-color: rgb(255, 255, 255,0.1);
            border-radius: 20px;
            box-shadow: 15px 15px 40px rgba(0,0,0,0.8);
            overflow: hidden;
            width: 600px;
            border: 7px outset rgba(0,0,0,0.7);
            
      
        }

        .login-form {
            padding: 30px;
           
        }

        h1 {
               text-align: center;
                color:#fff; /* Updated heading color */
               text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
                margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            font-size:30px;
            border: 1px solid rgb(255, 255,255,0.1);
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 16px;
            border-color: #000;
            border: 1px solid #000;
            border-radius: 10px;
            box-sizing: border-box; /* Added box-sizing for better input styling */
            box-shadow:0 0 10px rgba(0,0,0,0.3);
            background-color: rgba(255,255,255,0.5);
        }

   .button {
  display: inline-block;
  border-radius: 10px;
  background-color: #f45110;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 15px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
 box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

</style>
</head>

<body>


 <div class="login-container">
        <h1>Govt Urdu Hps School Rampur</h1>
        <form class="login-form" onsubmit="return validateForm()">
            <h1>Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <p class="error" id="error-msg"></p>
            <button class="button"  type="submit"><span>Login</span></button>
        </form>
    </div>
<script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMsg = document.getElementById('error-msg');

            if (username === 'Lad' && password === 'sir') {
                errorMsg.innerHTML = ''; // Clear any previous error message
                window.location.href = 'govt.html';
                return false; // Prevent form submission (optional)
            } else {
                errorMsg.innerHTML = 'Invalid username or password';
                return false; // Prevent form submission
            }
        }
    </script>
</body>




</html>
