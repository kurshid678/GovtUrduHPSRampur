        label {
            display: block;

            font-size:30px;

        input {
            width: 90%;

        }

   .button {
  display: inline-block;
  border-radius: 10px;
  background-color: #ff7979;
  border: none;
  color: #fffafa;
  text-align: center;
  font-size: 28px;
  padding: 15px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
 box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
#toggle-password{
background-color: #fff;
padding: 1px;

}
  .head{

width: 90%;

<body>
  <header class="head"><h>Govt Urdu HPS Rampur</h></header>
<div class="login-container">
    
    <form class="login-form" onsubmit="return validateForm()">
        <h1>Login</h1>
        <label for="username" aria-placeholder="enter username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required aria-placeholder="enter Password">
            <button class="but" type="button" id="toggle-password" onclick="togglePasswordVisibility()">Show Password</button>
        </div>

        <p class="error" id="error-msg"></p>
        <button class="button" type="submit"><span>Login</span></button>
    </form>
</div>


 
<script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMsg = document.getElementById('error-msg');

            if (username === 'Lad' && password === 'sir') {
                errorMsg.innerHTML = ''; // Clear any previous error message
                window.location.href = 'govt.html';
                return false; // Prevent form submission (optional)
            } else {
                errorMsg.innerHTML = 'Invalid username or password';
                return false; // Prevent form submission
            }
        }
    </script>
<script>
    function togglePasswordVisibility() {
        var passwordField = document.getElementById("password");
        var toggleButton = document.getElementById("toggle-password");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleButton.textContent = "Hide Password";
        } else {
            passwordField.type = "password";
            toggleButton.textContent = "Show Password";
        }
    }
</script>
</body>
